name: Monument E2E Regression Test Suite

on:
      # push:
      workflow_dispatch:
        # branches:
          # - main
jobs:
      build:
        runs-on: ubuntu-latest
        steps:
          - name: Checkout code
            uses: actions/checkout@v4
          - name: Set up Node.js
            uses: actions/setup-node@v4
            with:
              node-version: '20'
          - name: Install dependencies
            run: npm install
          - name: Run tests
            run: npx cypress run --browser chrome --spec "cypress/e2e/**/*.cy.js"
